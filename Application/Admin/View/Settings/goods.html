<div class="container-fluid">
    <h2>菜品管理</h2>

    <div class="wpBox">
        <div class="hd">
            <div class="text-right"><a class="btn btn-primary" href="{:U('saveGoods')}">添加菜品</a></div>
        </div>
        <div class="bd">
            <table class="table table-hover table-bordered j-dataTables">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>所属分类</th>
                        <th class="col-md-3">操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>
                            <volist name="typeList" id="sub">
                                <eq name="sub.id" value="$vo.category_id">{$sub.name}</eq>
                            </volist>
                        </td>
                        <td>
                            <a class="btn btn-info" href="{:U('saveGoods')}?id={$vo.id}">编辑</a>
                            <a class="btn btn-danger  j-delTable" data-table="goods" data-id="{$vo.id}" href="javascript:;">删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</div>
