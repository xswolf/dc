<extend name="./layout/main"/>
<block name="content">

<link href="/Public/asset/wx/css/table-material.css" rel="stylesheet">

<div>
    <!-- S 应答设置 -->
    <div class="response">
        <div class="response-pre">
            <div class="response-pre-box">
                <div class="response-pre-inner">

                    <div class="response-imgList">
                        <ul class="list-unstyled">
                            <li class="first">
                                <div class="cnt">
                                    <img width="640" height="320"  src="/public/wx/img/diancan.jpg"/>
                                    <div class="text"><span>sfsafsd</span></div>
                                </div>
                            </li>
                            <li>
                                <div class="text-pic">
                                    <div class="text"><span></span></div>
                                    <div class="pic">
                                        <img />
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <a class="btn btn-primary btn-block" href="javascript:;">添加</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="response-opts">
            <div class="row">
                <div class="col-lg-8">
                    <form  name="editForm">
                        <div class="hide"><!--传递form实例到外部scope--></div>
                        <div class="form-group">
                            <label>标题</label>
                            <input  type="text" placeholder="请输入标题" class="form-control" required>
                            <span class="help-block m-b-none"></span>
                        </div>
                        <div class="form-group">
                            <label>图片</label>
                            <div class="imgInput">
                                <input value="" type="text" placeholder="请上传图片" class="form-control" required>
                                <div class="imgInput-btn">
                                    <div class="j-imgUploadBox2">
                                        <input type="hidden" name="cover" class="j-imgUpload-input" data-url="/common/upload/" value="">
                                        <a href="javascript:;" class="btn btn-w-m btn-primary j-imgUpload-btn"><i class="fa fa-cloud-upload"></i> 上传图片</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>链接地址</label>
                            <input  type="url" placeholder="请输入链接地址" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>排序</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group text-right">
                            <a  href="javascript:;" class="btn btn-w-m btn-danger"><i class="fa fa-times"></i> 删除</a>
                            <button type="submit" class="btn btn-w-m btn-primary m-l-sm"><i class="fa fa-check"></i> 保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</block>
